<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="stylesheet" href="./styles/table.css" />
    <title>Table</title>

  <body>
    <table>

      <tbody>

        <tr>

          <td rowspan="2">HTML &amp; CSS<br />포트폴리오반</td>

        <tr>
